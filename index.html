<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="inputStr">
    <script src="./String/reverseVowels.js"></script>
    <script src="./ES6/MapSet.js"></script>
    <script src="./TwoPoints/sortColors.js"></script>
    <script src="./Array/removeDuplicates.js"></script>
    <script src="./Array/rotateArray.js"></script>
    <script>
        document.getElementById("inputStr").addEventListener("keydown", function(event) {
            var s = document.getElementById("inputStr").value
            var nums = [1, 2, 0]
            if (event.keyCode == 13) {
                reverseVowels(s);
                sortColors(nums);
            }
        })
    </script>
</body>

</html>
